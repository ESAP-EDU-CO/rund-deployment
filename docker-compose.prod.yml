name: rund

services:
  openkm:
    image: openkm/openkm-ce:latest
    container_name: rund-core
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - openkm-data:/opt/tomcat
    networks:
      - rund-network
    environment:
      - JAVA_OPTS=-Djava.security.egd=file:/dev/./urandom
      - TZ=America/Bogota

  rund-api:
    # Imagen desde Docker Hub
    image: ocastelblanco/rund-api:latest
    container_name: rund-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Solo logs y tmp para producción
      - ./logs:/var/www/html/logs
      - ./tmp:/var/www/html/tmp
    environment:
      - TZ=America/Bogota
      - PHP_OPCACHE_ENABLE=1
      - PHP_OPCACHE_REVALIDATE_FREQ=60
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=0  # Deshabilitado en producción
      - ENVIRONMENT=production
      # URLs para producción
      - API_BASE_URL=http://172.16.234.52:3000
      - CORE_API_URL=http://rund-core:8080/OpenKM
      # URLs internas para servicios
      - OCR_API_URL=http://rund-ocr:8000
      - AI_API_URL=http://rund-ai:8001
      - OLLAMA_API_URL=http://rund-ollama:11434
      # Ruta al ejecutable de LibreOffice
      - LIBREOFFICE_EXECUTABLE=/usr/lib/libreoffice/program/soffice
    networks:
      - rund-network
    depends_on:
      - openkm
      - rund-ocr
      - rund-ai
      - rund-ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rund-mgp:
    # Imagen desde Docker Hub
    image: ocastelblanco/rund-mgp:latest
    container_name: rund-mgp
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - TZ=America/Bogota
      - NODE_ENV=production
      - PORT=4000
      # URLs para producción
      - API_BASE_URL=http://172.16.234.52:3000
      - INTERNAL_API_URL=http://rund-api:3000
    networks:
      - rund-network
    depends_on:
      - rund-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rund-ai:
    # Imagen desde Docker Hub
    image: ocastelblanco/rund-ai:latest
    container_name: rund-ai
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      # Volúmenes para modelos y cache
      - ai-models:/models
      - ai-cache:/cache
    environment:
      - TZ=America/Bogota
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      # URLs internas
      - RUND_API_URL=http://rund-api:3000
      - OLLAMA_URL=http://rund-ollama:11434
      - OCR_URL=http://rund-ocr:8000
      # Configuración de modelos
      - EMBEDDINGS_MODEL=paraphrase-multilingual-MiniLM-L12-v2
      - EMBEDDINGS_DEVICE=cpu
      - VECTOR_DB_PATH=/cache/chromadb
      - VECTOR_DB_NAME=rund_documents
      - NUEXTRACT_MODEL=nuextract
      - GEMMA_MODEL=gemma2:2b
      # Configuración general
      - LOG_LEVEL=INFO
      - MAX_WORKERS=4
      - OLLAMA_TIMEOUT=120
      - OLLAMA_RETRY_ATTEMPTS=3
    networks:
      - rund-network
    depends_on:
      - rund-ollama
      - rund-ocr
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Límites de recursos para producción
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "2.0"
        reservations:
          memory: 2G
          cpus: "1.0"

  rund-ollama:
    image: ollama/ollama:latest
    container_name: rund-ollama
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - rund-network
    environment:
      - TZ=America/Bogota
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
      - OLLAMA_KEEP_ALIVE=5m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    # Límites de recursos para producción
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: "2.0"
        reservations:
          memory: 3G
          cpus: "1.0"
    # Si hay GPU NVIDIA disponible:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  rund-ocr:
    # Imagen desde Docker Hub
    image: ocastelblanco/rund-ocr:latest
    container_name: rund-ocr
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Directorio temporal para archivos de procesamiento
      - ocr-temp:/tmp/ocr-processing
      # Cache de modelos para evitar descargas repetidas
      - ocr-models:/root/.paddleocr
    networks:
      - rund-network
    environment:
      - TZ=America/Bogota
      - PYTHONUNBUFFERED=1
      # Configuración específica para PaddleOCR
      - PADDLE_OCR_LANG=es,en
      - PADDLE_OCR_USE_GPU=false
      - MAX_FILE_SIZE=50MB
      - OCR_TIMEOUT=60
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 90s
    # Límites de recursos para producción
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
        reservations:
          memory: 1G
          cpus: "1.0"

  redis:
    image: redis:7-alpine
    container_name: rund-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - rund-network
    environment:
      - TZ=America/Bogota
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: rund-postgres
    restart: unless-stopped
    environment:
      - TZ=America/Bogota
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=rund_auth
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - rund-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d rund_auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  rund-auth:
    # Imagen desde Docker Hub
    image: ocastelblanco/rund-auth:latest
    container_name: rund-auth
    restart: unless-stopped
    env_file:
      - ./rund-auth/.env
    ports:
      - "8081:8080"
    volumes:
      - ./keys:/keys:ro
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - rund-network
    environment:
      - TZ=America/Bogota
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  rund-network:
    driver: bridge

volumes:
  openkm-data:
    driver: local
  # Volumen para modelos de Ollama
  ollama-data:
    driver: local
  # Volumen para archivos temporales de OCR
  ocr-temp:
    driver: local
  # Volumen para cache de modelos de PaddleOCR
  ocr-models:
    driver: local
  # Volumen para modelos de AI (embeddings, etc.)
  ai-models:
    driver: local
  # Volumen para cache de ChromaDB
  ai-cache:
    driver: local
  # Volumen para datos de Redis (rund-auth)
  redis-data:
    driver: local
  # Volumen para datos de PostgreSQL (rund-auth)
  postgres-data:
    driver: local
