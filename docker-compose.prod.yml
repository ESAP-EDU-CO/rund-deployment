name: rund

services:
  openkm:
    image: openkm/openkm-ce:latest
    container_name: rund-core
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - openkm-data:/opt/tomcat
    networks:
      - rund-network
    environment:
      - JAVA_OPTS=-Djava.security.egd=file:/dev/./urandom
      - TZ=America/Bogota

  rund-api:
    # Imagen desde Docker Hub
    image: ocastelblanco/rund-api:latest
    container_name: rund-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Solo logs y tmp para producción
      - ./logs:/var/www/html/logs
      - ./tmp:/var/www/html/tmp
    environment:
      - TZ=America/Bogota
      - PHP_OPCACHE_ENABLE=1
      - PHP_OPCACHE_REVALIDATE_FREQ=60
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=0  # Deshabilitado en producción
      - ENVIRONMENT=production
      # URLs para producción
      - API_BASE_URL=http://172.16.234.52:3000
      - EXTERNAL_API_URL=http://rund-core:8080/OpenKM
      # URLs internas para OCR y AI
      - OCR_API_URL=http://rund-ocr:8000
      - AI_API_URL=http://rund-ai:11434
    networks:
      - rund-network
    depends_on:
      - rund-ocr
      - rund-ai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rund-mgp:
    # Imagen desde Docker Hub
    image: ocastelblanco/rund-mgp:latest
    container_name: rund-mgp
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - TZ=America/Bogota
      - NODE_ENV=production
      - PORT=4000
      # URLs para producción
      - API_BASE_URL=http://172.16.234.52:3000
      - INTERNAL_API_URL=http://rund-api:3000
    networks:
      - rund-network
    depends_on:
      - rund-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rund-ai:
    image: ollama/ollama:latest
    container_name: rund-ai
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - rund-network
    environment:
      - TZ=America/Bogota
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Límites de recursos para producción
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "2.0"
        reservations:
          memory: 2G
          cpus: "1.0"
    # Si hay GPU NVIDIA disponible:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  rund-ocr:
    # Imagen desde Docker Hub
    image: ocastelblanco/rund-ocr:latest
    container_name: rund-ocr
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Directorio temporal para archivos de procesamiento
      - ocr-temp:/tmp/ocr-processing
      # Cache de modelos para evitar descargas repetidas
      - ocr-models:/root/.paddleocr
    networks:
      - rund-network
    environment:
      - TZ=America/Bogota
      - PYTHONUNBUFFERED=1
      # Configuración específica para PaddleOCR
      - PADDLE_OCR_LANG=es,en
      - PADDLE_OCR_USE_GPU=false
      - MAX_FILE_SIZE=50MB
      - OCR_TIMEOUT=60
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 90s
    # Límites de recursos para producción
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
        reservations:
          memory: 1G
          cpus: "1.0"

networks:
  rund-network:
    driver: bridge

volumes:
  openkm-data:
    driver: local
  # Volumen para modelos de Ollama
  ollama-data:
    driver: local
  # Volumen para archivos temporales de OCR
  ocr-temp:
    driver: local
  # Volumen para cache de modelos de PaddleOCR
  ocr-models:
    driver: local